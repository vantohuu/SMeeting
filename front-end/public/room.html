<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>smeeting</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles/main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='styles/room.css'>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>

</head>
<body>

    <header id="nav">
       <div class="nav--list">
            <button id="members__button">
               <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" clip-rule="evenodd"><path d="M24 18v1h-24v-1h24zm0-6v1h-24v-1h24zm0-6v1h-24v-1h24z" fill="#ede0e0"><path d="M24 19h-24v-1h24v1zm0-6h-24v-1h24v1zm0-6h-24v-1h24v1z"/></svg>
            </button>
                <h3 id="logo">
                    <img src="./images/smeeting-logo.png" alt="Site Logo">
                    <span>smeeting</span>
                </h3>
       </div>

        <div id="nav__links">
            <button id="chat__button"><svg width="24" height="24" xmlns="http://www.w3.org/2000/svg" fill-rule="evenodd" fill="#ede0e0" clip-rule="evenodd"><path d="M24 20h-3v4l-5.333-4h-7.667v-4h2v2h6.333l2.667 2v-2h3v-8.001h-2v-2h4v12.001zm-15.667-6l-5.333 4v-4h-3v-14.001l18 .001v14h-9.667zm-6.333-2h3v2l2.667-2h8.333v-10l-14-.001v10.001z"/></svg></button>
        </div>
    </header>

    <main class="container">
        <div id="room__container">
            <section id="members__container">

            <div id="members__header">
                <p>Participants</p>
                <strong id="members__count">0</strong>
            </div>

            <div id="member__list">  
            </div>

            </section>
            <section id="stream__container">

                <div id = "stream__box"></div>
               
                <div id="streams__container">
                    
                </div>

                <div class="stream__actions">
                    <button id = "camera-btn" class="active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M5 4h-3v-1h3v1zm10.93 0l.812 1.219c.743 1.115 1.987 1.781 3.328 1.781h1.93v13h-20v-13h3.93c1.341 0 2.585-.666 3.328-1.781l.812-1.219h5.86zm1.07-2h-8l-1.406 2.109c-.371.557-.995.891-1.664.891h-5.93v17h24v-17h-3.93c-.669 0-1.293-.334-1.664-.891l-1.406-2.109zm-11 8c0-.552-.447-1-1-1s-1 .448-1 1 .447 1 1 1 1-.448 1-1zm7 0c1.654 0 3 1.346 3 3s-1.346 3-3 3-3-1.346-3-3 1.346-3 3-3zm0-2c-2.761 0-5 2.239-5 5s2.239 5 5 5 5-2.239 5-5-2.239-5-5-5z"/></svg>
                    </button>
                    <button id = "mic-btn" class="active">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 2c1.103 0 2 .897 2 2v7c0 1.103-.897 2-2 2s-2-.897-2-2v-7c0-1.103.897-2 2-2zm0-2c-2.209 0-4 1.791-4 4v7c0 2.209 1.791 4 4 4s4-1.791 4-4v-7c0-2.209-1.791-4-4-4zm8 9v2c0 4.418-3.582 8-8 8s-8-3.582-8-8v-2h2v2c0 3.309 2.691 6 6 6s6-2.691 6-6v-2h2zm-7 13v-2h-2v2h-4v2h10v-2h-4z"/></svg>
                    </button>
                    <button id = "screen-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M0 1v17h24v-17h-24zm22 15h-20v-13h20v13zm-6.599 4l2.599 3h-12l2.599-3h6.802z"/></svg>
                    </button>
                    <button id = "bg-btn">
                        <svg fill="#000000" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path d="M19,13a1,1,0,0,0-1,1v.39l-1.48-1.48a2.79,2.79,0,0,0-3.93,0l-.7.7L9.41,11.12a2.87,2.87,0,0,0-3.93,0L4,12.61V7A1,1,0,0,1,5,6H9A1,1,0,0,0,9,4H5A3,3,0,0,0,2,7V19a3,3,0,0,0,3,3H17a3,3,0,0,0,3-3V14A1,1,0,0,0,19,13ZM5,20a1,1,0,0,1-1-1V15.43l2.9-2.89a.79.79,0,0,1,1.09,0l3.17,3.17,0,0L15.45,20Zm13-1a1,1,0,0,1-.18.54L13.31,15l.7-.69a.77.77,0,0,1,1.1,0L18,17.22Zm3.71-8.71L20,8.57a4.31,4.31,0,1,0-6.72.79,4.27,4.27,0,0,0,3,1.26A4.34,4.34,0,0,0,18.57,10l1.72,1.73a1,1,0,0,0,1.42,0A1,1,0,0,0,21.71,10.29ZM18,8a2.32,2.32,0,1,1,0-3.27A2.32,2.32,0,0,1,18,8Z"></path></g></svg>
                    </button>
                    <button id = "leave-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M16 10v-5l8 7-8 7v-5h-8v-4h8zm-16-8v20h14v-2h-12v-16h12v-2h-14z"/></svg>
                    </button>
                   
                </div>
                

                <div class="form-popup"  id="surveyForm">
                    <form  class="form-container" name = "surveyForm" >
                      <h1>SURVEY</h1>
                      <label for="topic"><b>Topic</b></label>
                      <div>
                        <div>
                            <span>Study</span>
                            <input type="radio" name="topic" value="Study" required>
                        </div>
                        <div>
                            <span>Entertainment</span>
                            <input type="radio" name="topic" value="Entertainment" required>
                        </div>
                        <div>
                            <span>Gaming</span>
                            <input type="radio" name="topic" value="Gaming" required>
                        </div>
                        <div>
                            <span>Economy</span>
                            <input type="radio" name="topic" value="Economy" required>
                        </div>
                        <div>
                            <span>Politics</span>
                            <input type="radio" name="topic" value="Politics" required>
                        </div>
                        <div>
                            <span>Traffic</span>
                            <input type="radio" name="topic" value="Traffic" required>
                        </div>
                        <div>
                            <span>Environment</span>
                            <input type="radio" name="topic" value="Environment" required>
                        </div>
                        <div>
                            <span>Other</span>
                            <input type="radio" name="topic" value="Other" required>
                        </div> 
                      </div>

                      <label for="capacity"><b>Capacity</b></label>
                      <div>
                        <input type="number" name="capacity" required >
                      </div>
                      <br>
                      <button type="submit" class="btn"  id="survey-btn">OK</button>
                    </form>
                  </div>

                  

                <div class="form-popup" id="bgForm">
                    <form  class="form-container" name = "bgForm">
                      <h1>SURVEY</h1>
                      <label for="style"><b>Style</b></label>
                      <div>
                        <div>
                            <span>Serious</span>
                            <input type="radio" name="style" value="Serious" required>
                        </div>
                        <div>
                            <span>Normal</span>
                            <input type="radio" name="style" value="Normal" required>
                        </div>
                        <div>
                            <span>Friendly</span>
                            <input type="radio" name="style" value="Friendly" required>
                        </div>
                        <div>
                            <span>Humorous</span>
                            <input type="radio" name="style" value="Humorous" required>
                        </div>
                      </div>
                      <label for="role"><b>Who are you ?</b></label>
                      <div>
                        <span>
                            <span>Student</span>
                            <input type="radio" name="who" value="Student" required>
                        </span>
                        <span>
                            <span>Teacher</span>
                            <input type="radio" name="who" value="Teacher" required>
                        </span>
                        <span>
                            <span>Employee</span>
                            <input type="radio" name="who" value="Employee" required>
                        </span>
                        <span>
                            <span>Manager</span>
                            <input type="radio" name="who" value="Manager" required>
                        </span>
                        <span>
                            <span>Other</span>
                            <input type="radio" name="who" value="Other" required>
                        </span>
                    
                       
                       
                      </div>
                  <label for="role"><b>What is the impact of the meeting on you?</b></label>
                      <div>
                        <div>
                            <span>Not important</span>
                            <input type="radio" name="impact" value="Not important" required>
                        </div>
                        <div>
                            <span>Important</span>
                            <input type="radio" name="impact" value="Important" required>
                        </div>
                        <div>
                            <span>Very important</span>
                            <input type="radio" name="impact" value="Very important" required>
                        </div>
                      </div>
                      <label for="role"><b>Workplace?</b></label>
                      <div>
                        <span>
                            <span>Home</span>
                            <input type="radio" name="workplace" value="Home" required>
                        </span>
                        <span>
                            <span>Company</span>
                            <input type="radio" name="workplace" value="Company" required>
                        </span>
                        <span>
                            <span>Library</span>
                            <input type="radio" name="workplace" value="Library" required>
                        </span>
                        <span>
                            <span>Milk tea cafe</span>
                            <input type="radio" name="workplace" value="Milk tea cafe" required>
                        </span>
                        <span>
                            <span>Class</span>
                            <input type="radio" name="workplace" value="Class" required>
                        </span>
                        <span>
                            <span>Other</span>
                            <input type="radio" name="workplace" value="Other" required>
                        </span>

                      </div>
                      <br>
                      <button type="submit" id = "suggest-bg-btn" class="btn">Suggest a background</button>
                      <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                    </form>
                  </div>       
                  <div class="form-popup"  id="rate">
                    
                    <h1>Vote for background</h1>
                    <div class="start-area">
                        <span><img class="star" id = "star1" height="60px" src="./images/star2.png"> </span>
                        <span><img class="star" id = "star2" height="60px" src="./images/star2.png"> </span>
                        <span><img class="star" id = "star3" height="60px" src="./images/star2.png"> </span>
                        <span><img class="star" id = "star4" height="60px" src="./images/star1.png"> </span>
                        <span><img class="star" id = "star5" height="60px" src="./images/star1.png"> </span>
                    </div>
                    
                    <button id="btn-vote">VOTE</button>
                  </div>
            </section>

            <section id="messages__container">

                <div id="messages">
                    

                <form id="message__form">
                    <input type="text" name="message" placeholder="Send a message...." />
                </form>

            </section>
        </div>
    </main>
    
</body>
<script src="./node_modules/agora-extension-virtual-background/agora-extension-virtual-background.js"></script>
<script type="text/javascript" src="js/AgoraRTC_N-4.18.2.js"></script>
<script type="text/javascript" src="js/agora-rtm-sdk-1.4.4.js"></script>
<script type="text/javascript" src="js/room.js"></script>
<script type="text/javascript" src="js/room_rtm.js"></script>
<script type="text/javascript" src="js/room_rtc.js"></script>

</html>
